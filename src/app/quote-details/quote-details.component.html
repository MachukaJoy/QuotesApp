<p><b>{{quote.author}}</b></p>
<p><em>{{quote.quote}}</em></p>
<p>Posted by ~ {{quote.submitter}} </p>
<p class="text-muted" style="font-size:12px;">Posted {{quote.datePost|dateCount}} days ago.</p>

<br>

<button class="btn btn-outline-danger mt-4"  (click) = 'quoteDelete(true)'><i class="fa fa-trash"></i></button>
