<p><b>{{quote.author}}</b></p>
<p><em>{{quote.quote}}</em></p>
<p>Posted by ~ {{quote.submitter}} </p>
<p class="text-muted" style="font-size:12px;">Posted {{quote.datePost|dateCount}} days ago.</p>

<span>
  <button appTopHighlight class="btn btn-outline-dark m-1" (click) = 'voteUp()'> {{upVote}} <i class="fa fa-thumbs-up pl-3 pr-3"></i></button>
  <button (click) = 'voteDown()' class="btn btn-outline-dark m-1" > {{downVote}}<i class="fa fa-thumbs-down pl-3 pr-3"></i></button> 
</span> 

<br>
<button class="btn btn-outline-danger mt-5"  (click) = 'quoteDelete(true)'><i class="fa fa-trash"></i> DELETE</button>
